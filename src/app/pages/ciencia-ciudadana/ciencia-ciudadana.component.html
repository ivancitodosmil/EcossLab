<div *ngIf="cargando">Cargando observaciones...</div>

<div *ngIf="!cargando">
  <p>Total de observaciones: {{ observaciones.length }}</p>
  <ul>
    <li *ngFor="let obs of observaciones">
      <strong>ID:</strong> {{ obs.id }} - <strong>Especie:</strong> {{ obs.species_guess || 'Sin nombre' }}
      <div *ngIf="obs.photos?.length">
        <img [src]="obs.photos[0].url.replace('square', 'medium')" alt="Foto de la observaciÃ³n" />
      </div>
    </li>
  </ul>
</div>
